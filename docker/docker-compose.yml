# docker/docker-compose.yml
version: "3.9"

services:
  db:
    image: postgres:16
    container_name: codemong-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    env_file:
      - ../.env
    environment:
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER} -d ${PG_DATABASE} -h 127.0.0.1 -p 5432"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  db_data:
